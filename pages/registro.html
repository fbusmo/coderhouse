    <div class="container" style="margin-top: 40px; margin-bottom: 40px;">
      <div class="row">
        <div class="col-md-6">
          <h4>Trabaja con nosotros</h4>

          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
              />
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input
                type="tel"
                class="form-control"
                id="telefono"
                name="telefono"
              />
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico:</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                name="correo"
              />
            </div>

            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="opciones"
                  id="opcion1"
                  value="opcion1"
                />
                <label class="form-check-label" for="opcion1"
                  >Quiero enviar</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="opciones"
                  id="opcion2"
                  value="opcion2"
                />
                <label class="form-check-label" for="opcion2"
                  >Quiero repartir</label
                >
              </div>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
              ></textarea>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-light" style="padding-top: 60px; padding-bottom: 60px;">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h4>Entérate de nuestras novedades</h4>
            <div class="input-group mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Tu correo electrónico"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  Suscribirse
                </button>
              </div>
            </div>
            <div class="social-links">
              <a href="#" class="social-link"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="#" class="social-link"
                ><i class="fab fa-facebook"></i
              ></a>
            </div>
          </div>
          <div class="col-md-4">
            <h4>Sobre OTS Chile</h4>
            <ul class="list-unstyled">
              <li>
                <a href="../pages/nosotros.html" class="footer-links-links"
                  >Nosotros</a
                >
              </li>
              <li>
                <a href="../pages/servicios.html" class="footer-links-links"
                  >Servicios</a
                >
              </li>
              <li>
                <a href="../pages/seguimiento.html" class="footer-links-links"
                  >Sigue tu pedido</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <h4>Trabaja con nosotros</h4>
            <ul class="list-unstyled">
              <li>
                <a href="../pages/nosotros.html" class="footer-links-links"
                  >Quiero vender</a
                >
              </li>
              <li>
                <a href="../pages/registro.html" class="footer-links-links"
                  >Quiero repartir</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
